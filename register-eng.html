<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | FlameBite</title>
    <link rel="shortcut icon" href="assets/img/fire-flame-logo-design-template-vector-removebg-preview.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="auth-card">
        <img src="assets/img/fire-flame-logo-design-template-vector-removebg-preview.png" alt="FlameBite Logo" class="auth-logo">
        <h2 class="auth-title">Create Your FlameBite Account</h2>

        <form>
            <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" placeholder="John Doe" required>
            </div>

            <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="johndoe@gmail.com" required>
            </div>

            <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="••••••••" required>
            </div>

            <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="••••••••" required>
            </div>

            <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label" for="terms">
                I agree to the <a href="#">Terms & Policy</a>
            </label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <div class="footer-text mt-4">
            <p>Already have an account? <a href="login-eng.html">Login</a></p>
            <a href="index-eng.html" class="return-link d-inline-block mt-2">
            <i class="fa-solid fa-arrow-left"></i> Back to Home
            </a>
        </div>
        </div>
    </div>

</body>
</html>
