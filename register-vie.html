<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký | FlameBite</title>
    <link rel="shortcut icon" href="assets/img/fire-flame-logo-design-template-vector-removebg-preview.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="auth-card">
        <img src="assets/img/fire-flame-logo-design-template-vector-removebg-preview.png" alt="FlameBite Logo" class="auth-logo">
        <h2 class="auth-title">Tạo Tài Khoản FlameBite</h2>

        <form>
            <div class="mb-3">
            <label for="fullname" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="fullname" placeholder="Nguyễn Văn A" required>
            </div>

            <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="nguyenvana@gmail.com" required>
            </div>

            <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" placeholder="••••••••" required>
            </div>

            <div class="mb-3">
            <label for="confirm-password" class="form-label">Xác nhận mật khẩu</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="••••••••" required>
            </div>

            <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label" for="terms">
                Tôi đồng ý với <a href="#">Điều khoản & Chính sách</a>
            </label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
        </form>

        <div class="footer-text mt-4">
            <p>Đã có tài khoản? <a href="login-vie.html">Đăng nhập</a></p>
            <a href="index.html" class="return-link d-inline-block mt-2">
            <i class="fa-solid fa-arrow-left"></i> Quay lại Trang Chủ
            </a>
        </div>
        </div>
    </div>

</body>
</html>
